#taupage-ami-config

application_id: plankton
application_version: "cd14"

runtime: Docker
source: registry.opensource.zalan.do/stups/plankton:cd14

environment:
  STAGE: ami-test
  SOME_BOOLEAN_ENV_VAR: false

root: true
read_only: false
keep_instance_users: true

docker_daemon_access: true
dockercfg:
  "https://hub.docker.com":
    auth: foo1234
    email: mail@example.org

ports:
  8080: 8080

healthcheck:
  type: elb
  loadbalancer_name: foo-elb

health_check_path: /

ssh_ports:
  - 22
  - 2222

cloudwatch_logs:
  /var/log/syslog: my-syslog-loggroup
  /var/log/application.log: my-application-loggroup

volumes:
  raid:
    # Defines RAID0 volume with the attached devices above (note the different device names)
    /dev/md/sampleraid0:
      level: 1
      devices:
        - /dev/xvdb
        - /dev/xvdc

mounts:
    /some_volume:
        partition: /dev/md/sampleraid0
        erase_on_boot: true
        filesystem: ext4

mount_certs: true
mount_var_log: true

# Start etcd in single node mode
etcd_discovery_domain: disable

# Set custom sysctl settings
sysctl:
  fs.file-max: 8192
